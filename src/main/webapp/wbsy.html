<script type="text/javascript" language="javascript">
    //window.onload = init;
    function init() {
    	getData();
    }
    function getData() {
    	var xhr = createXmlHttpRequest();
    	xhr.open("GET","http://1d6289976g.imwork.net/wx/session/getUser",true);
    	xhr.onreadystatechange = function() {
    		if(xhr.readyState==4&&xhr.status==200) {
    			var json = xhr.responseText;
    			var ps = eval("(" + json + ")");
    			document.getElementById("user").innerHTML = ps.nickname;
    		}
    	}
    	//3、发送请求
    	//发送请求，send中可以传入相应的参数，这个参数只有在POST请求的时候有效
    	//GET的参数直接在请求地址中通过？来传递
    	xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    	xhr.send();
    }

    function createXmlHttpRequest() {
    	if(window.XMLHttpRequest) {
    		//针对其他主流浏览器
    		return new XMLHttpRequest();
    	} else if(window.ActiveXObject) {
    		//针对IE5和IE6
    		return new ActiveXObject("Microsoft.XMLHTTP");
    	} else {
    		alert("你使用的浏览器不支持XMLHttpRequest，请换一个浏览器再试！");
    		return null;
    	}
    }
    </script>
